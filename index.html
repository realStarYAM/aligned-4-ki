    <title>Ki Connect - Dragon Power</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&amp;family=Orbitron:wght@500;700;900&amp;display=swap"
        rel="stylesheet">
    <style>
        :root {
            --player1-primary: #ff6b00;
            --player1-secondary: #ffaa00;
            --player1-glow: #ff4500;
            --player2-primary: #0066ff;
            --player2-secondary: #00ccff;
            --player2-glow: #0099ff;
            --bg-dark: #0a0a1a;
            --bg-gradient: linear-gradient(180deg, #1a0a2e 0%, #16213e 50%, #0f0f23 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }

        /* Dynamic Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .energy-wave {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: energyPulse 8s ease-in-out infinite;
        }

        .energy-wave:nth-child(1) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--player1-primary) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .energy-wave:nth-child(2) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--player2-primary) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 4s;
        }

        .energy-wave:nth-child(3) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ffdd00 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
        }

        @keyframes energyPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.25;
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: floatParticle 15s linear infinite;
            opacity: 0;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Title */
        .title-container {
            text-align: center;
            margin-bottom: 15px;
            z-index: 10;
            position: relative;
        }

        .title {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #fff;
            text-shadow:
                0 0 10px var(--player1-primary),
                0 0 20px var(--player1-primary),
                0 0 40px var(--player1-glow),
                3px 3px 0 #000;
            letter-spacing: 4px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px var(--player1-primary), 0 0 20px var(--player1-primary), 0 0 40px var(--player1-glow), 3px 3px 0 #000;
            }

            100% {
                text-shadow: 0 0 15px var(--player2-primary), 0 0 30px var(--player2-primary), 0 0 50px var(--player2-glow), 3px 3px 0 #000;
            }
        }

        .subtitle {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* Player Indicator */
        .player-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .current-player-orb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .current-player-orb.player1 {
            background: radial-gradient(circle at 30% 30%, #fff 0%, var(--player1-secondary) 30%, var(--player1-primary) 70%, #cc4400 100%);
            box-shadow:
                0 0 20px var(--player1-primary),
                0 0 40px var(--player1-glow),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3);
            animation: orbFloat 2s ease-in-out infinite;
        }

        .current-player-orb.player2 {
            background: radial-gradient(circle at 30% 30%, #fff 0%, var(--player2-secondary) 30%, var(--player2-primary) 70%, #0044aa 100%);
            box-shadow:
                0 0 20px var(--player2-primary),
                0 0 40px var(--player2-glow),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3);
            animation: orbFloat 2s ease-in-out infinite;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-5px) scale(1.05);
            }
        }

        .player-text {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player-text.player1 {
            color: var(--player1-secondary);
        }

        .player-text.player2 {
            color: var(--player2-secondary);
        }

        /* Game Board Container */
        .game-container {
            perspective: 1000px;
            z-index: 10;
            position: relative;
        }

        .board-wrapper {
            transform: rotateX(10deg);
            transform-style: preserve-3d;
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: clamp(4px, 1vw, 8px);
            padding: clamp(10px, 2vw, 20px);
            background: linear-gradient(145deg, #1e3a5f 0%, #0d1b2a 50%, #162447 100%);
            border-radius: 20px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 0 4px rgba(255, 255, 255, 0.1),
                inset 0 2px 10px rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 100, 255, 0.2);
            position: relative;
            transform-style: preserve-3d;
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--player1-primary), var(--player2-primary), var(--player1-primary));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 4s linear infinite;
            background-size: 200% 200%;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Cells */
        .cell {
            width: clamp(38px, 10vw, 65px);
            height: clamp(38px, 10vw, 65px);
            background: radial-gradient(circle, #0a1628 0%, #050d18 100%);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            box-shadow:
                inset 0 4px 15px rgba(0, 0, 0, 0.8),
                inset 0 -2px 5px rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .cell:hover {
            box-shadow:
                inset 0 4px 15px rgba(0, 0, 0, 0.8),
                inset 0 -2px 5px rgba(255, 255, 255, 0.1),
                0 0 15px rgba(255, 255, 255, 0.2);
        }

        .cell::after {
            content: '';
            position: absolute;
            top: 5%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Column hover effect */
        .column-hover .cell:not(.filled) {
            box-shadow:
                inset 0 4px 15px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 200, 0, 0.3);
        }

        /* Ki Orbs (Tokens) */
        .ki-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85%;
            height: 85%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .ki-orb.visible {
            transform: translate(-50%, -50%) scale(1);
        }

        .ki-orb.player1 {
            background: radial-gradient(circle at 30% 30%,
                    #fff 0%,
                    #ffee88 15%,
                    var(--player1-secondary) 35%,
                    var(--player1-primary) 65%,
                    #aa3300 100%);
            box-shadow:
                0 0 15px var(--player1-primary),
                0 0 30px var(--player1-glow),
                0 0 45px rgba(255, 100, 0, 0.4),
                inset 0 -8px 20px rgba(0, 0, 0, 0.4),
                inset 0 5px 10px rgba(255, 255, 255, 0.3);
        }

        .ki-orb.player2 {
            background: radial-gradient(circle at 30% 30%,
                    #fff 0%,
                    #aaeeff 15%,
                    var(--player2-secondary) 35%,
                    var(--player2-primary) 65%,
                    #003388 100%);
            box-shadow:
                0 0 15px var(--player2-primary),
                0 0 30px var(--player2-glow),
                0 0 45px rgba(0, 150, 255, 0.4),
                inset 0 -8px 20px rgba(0, 0, 0, 0.4),
                inset 0 5px 10px rgba(255, 255, 255, 0.3);
        }

        /* Drop Animation */
        @keyframes dropOrb {
            0% {
                transform: translate(-50%, -500%) scale(1.2);
                opacity: 0.8;
            }

            60% {
                transform: translate(-50%, -45%) scale(0.95);
            }

            75% {
                transform: translate(-50%, -55%) scale(1.05);
            }

            85% {
                transform: translate(-50%, -48%) scale(0.98);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .ki-orb.dropping {
            animation: dropOrb 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Impact Flash */
        .impact-flash {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            opacity: 0;
        }

        .impact-flash.player1 {
            background: radial-gradient(circle, rgba(255, 170, 0, 0.8) 0%, rgba(255, 100, 0, 0.4) 40%, transparent 70%);
        }

        .impact-flash.player2 {
            background: radial-gradient(circle, rgba(0, 200, 255, 0.8) 0%, rgba(0, 100, 255, 0.4) 40%, transparent 70%);
        }

        @keyframes impactBurst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .impact-flash.active {
            animation: impactBurst 0.4s ease-out forwards;
        }

        /* Winning Animation */
        .ki-orb.winning {
            animation: winPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes winPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                filter: brightness(1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.15);
                filter: brightness(1.5);
            }
        }

        /* Victory Overlay */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .victory-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .victory-content {
            text-align: center;
            padding: 40px;
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.95), rgba(10, 10, 30, 0.95));
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            position: relative;
            overflow: hidden;
        }

        .victory-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 200, 0, 0.1), transparent, rgba(0, 150, 255, 0.1), transparent);
            animation: rotateGlow 4s linear infinite;
        }

        @keyframes rotateGlow {
            to {
                transform: rotate(360deg);
            }
        }

        .victory-content>* {
            position: relative;
            z-index: 1;
        }

        .victory-title {
            font-family: 'Bangers', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: victoryPulse 1s ease-in-out infinite alternate;
        }

        .victory-title.player1 {
            color: var(--player1-secondary);
            text-shadow: 0 0 30px var(--player1-primary), 0 0 60px var(--player1-glow);
        }

        .victory-title.player2 {
            color: var(--player2-secondary);
            text-shadow: 0 0 30px var(--player2-primary), 0 0 60px var(--player2-glow);
        }

        .victory-title.draw {
            color: #fff;
            text-shadow: 0 0 30px #888;
        }

        @keyframes victoryPulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .victory-subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 700;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--player1-primary) 0%, var(--player1-secondary) 100%);
            color: #fff;
            box-shadow: 0 5px 25px rgba(255, 100, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(255, 100, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--player2-primary) 0%, var(--player2-secondary) 100%);
            color: #fff;
            box-shadow: 0 5px 25px rgba(0, 100, 255, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(0, 100, 255, 0.6);
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        .mode-label {
            color: #fff;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .toggle {
            position: relative;
            width: 64px;
            height: 32px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0f1c2f, #1c2f4a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8800, #ffaa33);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
            transition: transform 0.25s ease, background 0.25s ease;
        }

        .toggle.active {
            background: linear-gradient(135deg, #0d2140, #0b274a);
        }

        .toggle.active::after {
            transform: translateX(32px);
            background: linear-gradient(135deg, #00a2ff, #00ddff);
        }

        .mode-note {
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.9rem;
            margin-top: 6px;
            letter-spacing: 0.5px;
        }

        /* Score Display */
        .score-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            z-index: 10;
            position: relative;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .score-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 900;
        }

        .score-value.player1 {
            color: var(--player1-secondary);
        }

        .score-value.player2 {
            color: var(--player2-secondary);
        }

        /* Victory particles */
        .victory-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .v-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: victoryFloat 2s ease-out forwards;
        }

        @keyframes victoryFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }

        /* Dark mode adjustments */
        .dark .game-board {
            background: linear-gradient(145deg, #1a2d4a 0%, #0a1520 50%, #12223a 100%);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .game-board {
                padding: 8px;
                gap: 3px;
            }

            .cell {
                width: clamp(42px, 12vw, 50px);
                height: clamp(42px, 12vw, 50px);
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 80%;
                max-width: 250px;
            }
        }

        @media (min-width: 768px) {
            .cell {
                width: 60px;
                height: 60px;
            }
        }

        /* Aura effect for cells on hover based on current player */
        .game-board.player1-turn .cell:not(.filled):hover {
            box-shadow:
                inset 0 4px 15px rgba(0, 0, 0, 0.8),
                0 0 25px var(--player1-glow);
        }

        .game-board.player2-turn .cell:not(.filled):hover {
            box-shadow:
                inset 0 4px 15px rgba(0, 0, 0, 0.8),
                0 0 25px var(--player2-glow);
        }

        .game-board.ai-turn {
            pointer-events: none;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .ai-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        }

        .ai-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00a2ff, #66e2ff);
            box-shadow: 0 0 12px rgba(0, 190, 255, 0.8);
        }
    </style>
</head>

    </div>

    <!-- Game Board -->
    <div class="game-container">
        <div class="board-wrapper">
            <div class="game-board player1-turn" id="gameBoard"></div>
        </div>
    </div>

    <!-- Score Display -->
    <div class="score-display">
        <div class="score-item">
            <span class="score-label">Orange</span>
            <span class="score-value player1" id="score1">0</span>
        </div>
        <div class="score-item">
            <span class="score-label">Bleu</span>
            <span class="score-value player2" id="score2">0</span>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="mode-toggle" id="aiToggle" tabindex="0" role="switch" aria-checked="false">
            <span class="mode-label">Mode IA</span>
            <div class="toggle" id="aiSwitch"></div>
        </div>
        <button class="btn btn-primary" id="restartBtn">âš¡ Rejouer</button>
        <button class="btn btn-secondary" id="resetScoreBtn">ðŸ”„ Reset Scores</button>
    </div>

    <p class="mode-note" id="modeNote">Mode duel humain actif.</p>

    <!-- Victory Overlay -->
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-content">
            <div class="victory-particles" id="victoryParticles"></div>
            <h2 class="victory-title player1" id="victoryTitle">VICTOIRE!</h2>
            <p class="victory-subtitle" id="victorySubtitle">Le guerrier orange remporte la bataille!</p>
            <button class="btn btn-primary" id="playAgainBtn">âš¡ Nouvelle Bataille</button>
        </div>
    </div>

    <script>
        // Game State
        const ROWS = 6;
        const COLS = 7;
        let board = [];
        let currentPlayer = 1;
        let gameOver = false;
        let scores = { 1: 0, 2: 0 };
        let aiEnabled = false;
        const AI_PLAYER = 2;
        let aiThinking = false;

        // DOM Elements
        const gameBoard = document.getElementById('gameBoard');
        const playerOrb = document.getElementById('playerOrb');
        const playerText = document.getElementById('playerText');
        const victoryOverlay = document.getElementById('victoryOverlay');
        const victoryTitle = document.getElementById('victoryTitle');
        const victorySubtitle = document.getElementById('victorySubtitle');
        const victoryParticles = document.getElementById('victoryParticles');
        const score1El = document.getElementById('score1');
        const score2El = document.getElementById('score2');
        const restartBtn = document.getElementById('restartBtn');
        const resetScoreBtn = document.getElementById('resetScoreBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const aiToggle = document.getElementById('aiToggle');
        const aiSwitch = document.getElementById('aiSwitch');
        const modeNote = document.getElementById('modeNote');
        const aiStatus = document.getElementById('aiStatus');

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Initialize particles background
        function createBackgroundParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                const colors = ['#ff6b00', '#0066ff', '#ffaa00', '#00ccff', '#fff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        // Initialize game board
        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            gameBoard.innerHTML = '';
            aiThinking = false;
            gameBoard.classList.remove('ai-turn');

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    const orb = document.createElement('div');
                    orb.className = 'ki-orb';
                    cell.appendChild(orb);

                    const flash = document.createElement('div');
                    flash.className = 'impact-flash';
                    cell.appendChild(flash);

                    cell.addEventListener('click', () => handleCellClick(col));
                    cell.addEventListener('mouseenter', () => highlightColumn(col));
                    cell.addEventListener('mouseleave', () => unhighlightColumn(col));

                    gameBoard.appendChild(cell);
                }
            }

            currentPlayer = 1;
            gameOver = false;
            updatePlayerIndicator();
        }

        // Get cell element
        function getCell(row, col) {
            return gameBoard.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        }

        // Highlight column on hover
        function highlightColumn(col) {
            if (gameOver) return;
            for (let row = 0; row < ROWS; row++) {
                const cell = getCell(row, col);
                if (!cell.classList.contains('filled')) {
                    cell.classList.add('column-hover');
                }
            }
        }

        function unhighlightColumn(col) {
            for (let row = 0; row < ROWS; row++) {
                const cell = getCell(row, col);
                cell.classList.remove('column-hover');
            }
        }

        function findAvailableRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) return row;
            }
            return -1;
        }

        function getValidColumns() {
            const columns = [];
            for (let col = 0; col < COLS; col++) {
                if (board[0][col] === 0) columns.push(col);
            }
            return columns;
        }

        function findStrategicMove(player) {
            const columns = getValidColumns();
            for (const col of columns) {
                const row = findAvailableRow(col);
                board[row][col] = player;
                const winning = checkWin(row, col);
                board[row][col] = 0;
                if (winning) return col;
            }
            return null;
        }

        function getAiMove() {
            const validColumns = getValidColumns();
            if (validColumns.length === 0) return null;

            const winningMove = findStrategicMove(AI_PLAYER);
            if (winningMove !== null) return winningMove;

            const blockingMove = findStrategicMove(1);
            if (blockingMove !== null) return blockingMove;

            const ordered = [...validColumns].sort((a, b) => Math.abs(a - 3) - Math.abs(b - 3));
            return ordered[0];
        }

        function triggerAiTurn() {
            if (!aiEnabled || currentPlayer !== AI_PLAYER || gameOver) return;
            aiThinking = true;
            gameBoard.classList.add('ai-turn');
            setTimeout(() => {
                const move = getAiMove();
                aiThinking = false;
                gameBoard.classList.remove('ai-turn');
                if (move !== null) handleCellClick(move, true);
            }, 600);
        }

        // ========== AUDIO SYSTEM (iOS COMPATIBLE) ==========
        // Audio unlock state - iOS requires user interaction before playing audio
        let audioUnlocked = false;

        // Current playing sounds (to prevent overlap)
        let currentDropSound = null;
        let currentVictorySound = null;

        // Volume settings (0.0 to 1.0)
        const VOLUME_DROP = 0.7;
        const VOLUME_VICTORY = 0.8;

        // Unlock audio on first user interaction (required for iOS Safari)
        function unlockAudio() {
            if (audioUnlocked) return;

            // Create and play a silent audio to unlock the audio context
            const silentAudio = new Audio();
            silentAudio.volume = 0;
            silentAudio.play().then(() => {
                audioUnlocked = true;
                console.log('Audio unlocked');
            }).catch(() => {
                // Silently ignore - will retry on next interaction
            });
        }

        // Play drop sound (when a piece falls)
        function playDrop() {
            // Stop previous drop sound if still playing
            if (currentDropSound) {
                currentDropSound.pause();
                currentDropSound = null;
            }

            // Create new Audio instance (iOS fix - don't reuse same element)
            const sound = new Audio('drop.mp3');
            sound.volume = VOLUME_DROP;
            currentDropSound = sound;

            sound.play().catch(e => console.log('Drop sound failed:', e));

            // Clean up reference when done
            sound.onended = () => {
                if (currentDropSound === sound) currentDropSound = null;
            };
        }

        // Play victory sound
        function playVictory() {
            // Stop previous victory sound if still playing
            if (currentVictorySound) {
                currentVictorySound.pause();
                currentVictorySound = null;
            }

            // Create new Audio instance
            const sound = new Audio('victory.mp3');
            sound.volume = VOLUME_VICTORY;
            currentVictorySound = sound;

            sound.play().catch(e => console.log('Victory sound failed:', e));

            // Clean up reference when done
            sound.onended = () => {
                if (currentVictorySound === sound) currentVictorySound = null;
            };
        }

        // Play turn voice (anime style)
        let currentTurnSound = null;
        const VOLUME_VOICE = 1.0;

        function playTurnVoice(player) {
            if (currentTurnSound) {
                currentTurnSound.pause();
                currentTurnSound = null;
            }

            const src = player === 1 ? 'turn-orange.mp3' : 'turn-blue.mp3';
            const sound = new Audio(src);
            sound.volume = VOLUME_VOICE;
            currentTurnSound = sound;

            sound.play().catch(e => console.log('Turn voice failed:', e));

            sound.onended = () => {
                if (currentTurnSound === sound) currentTurnSound = null;
            };
        }

        // Attach unlock to common user interactions
        document.addEventListener('touchstart', unlockAudio, { once: true });
        document.addEventListener('click', unlockAudio, { once: true });
        // ========== END AUDIO SYSTEM ==========

        // Handle cell click
        function handleCellClick(col, isAi = false) {
            if (gameOver || aiThinking) return;
            if (aiEnabled && currentPlayer === AI_PLAYER && !isAi) return;

            // Find lowest empty row in column
            const targetRow = findAvailableRow(col);

            if (targetRow === -1) return; // Column is full

            // Place piece
            board[targetRow][col] = currentPlayer;
            playDrop();
            const cell = getCell(targetRow, col);
            const orb = cell.querySelector('.ki-orb');
            const flash = cell.querySelector('.impact-flash');

            cell.classList.add('filled');
            orb.classList.add(`player${currentPlayer}`, 'dropping');
            flash.classList.add(`player${currentPlayer}`);

            // Trigger impact flash after drop animation
            setTimeout(() => {
                orb.classList.remove('dropping');
                orb.classList.add('visible');
                flash.classList.add('active');

                setTimeout(() => {
                    flash.classList.remove('active');
                }, 400);
            }, 500);

            // Check for win
            setTimeout(() => {
                const winningCells = checkWin(targetRow, col);
                if (winningCells) {
                    gameOver = true;
                    highlightWinningCells(winningCells);
                    scores[currentPlayer]++;
                    updateScores();
                    setTimeout(() => showVictory(currentPlayer), 800);
                } else if (checkDraw()) {
                    gameOver = true;
                    setTimeout(() => showVictory(0), 500);
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updatePlayerIndicator();
                    triggerAiTurn();
                }
            }, 600);
        }

        // Update player indicator
        function updatePlayerIndicator() {
            playerOrb.className = `current-player-orb player${currentPlayer}`;
            playerText.className = `player-text player${currentPlayer}`;
            const playerLabel = currentPlayer === 1 ? 'Guerrier Orange' : aiEnabled ? 'Guerrier Bleu (IA)' : 'Guerrier Bleu';
            playerText.textContent = playerLabel;

            gameBoard.classList.remove('player1-turn', 'player2-turn');
            gameBoard.classList.add(`player${currentPlayer}-turn`);

            // Play voice with "anime" delay
            setTimeout(() => playTurnVoice(currentPlayer), 200);
        }

        // Check for win
        function checkWin(row, col) {
            const directions = [
                [[0, 1], [0, -1]],   // Horizontal
                [[1, 0], [-1, 0]],   // Vertical
                [[1, 1], [-1, -1]], // Diagonal 1
                [[1, -1], [-1, 1]]  // Diagonal 2
            ];

            const player = board[row][col];

            for (const [dir1, dir2] of directions) {
                let cells = [[row, col]];

                // Check direction 1
                let r = row + dir1[0];
                let c = col + dir1[1];
                while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                    cells.push([r, c]);
                    r += dir1[0];
                    c += dir1[1];
                }

                // Check direction 2
                r = row + dir2[0];
                c = col + dir2[1];
                while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                    cells.push([r, c]);
                    r += dir2[0];
                    c += dir2[1];
                }

                if (cells.length >= 4) {
                    return cells;
                }
            }

            return null;
        }

        // Check for draw
        function checkDraw() {
            return board[0].every(cell => cell !== 0);
        }

        // Highlight winning cells
        function highlightWinningCells(cells) {
            cells.forEach(([row, col]) => {
                const cell = getCell(row, col);
                const orb = cell.querySelector('.ki-orb');
                orb.classList.add('winning');
            });
        }

        // Show victory overlay
        function showVictory(winner) {
            victoryOverlay.classList.add('active');
            if (winner !== 0) playVictory();

            if (winner === 0) {
                victoryTitle.textContent = 'Ã‰GALITÃ‰!';
                victoryTitle.className = 'victory-title draw';
                victorySubtitle.textContent = 'Les deux guerriers sont Ã  Ã©galitÃ©!';
            } else {
                victoryTitle.textContent = 'VICTOIRE!';
                victoryTitle.className = `victory-title player${winner}`;
                victorySubtitle.textContent = winner === 1
                    ? 'Le guerrier orange remporte la bataille!'
                    : 'Le guerrier bleu remporte la bataille!';
            }

            // Create victory particles
            createVictoryParticles(winner);
        }

        // Create victory particles
        function createVictoryParticles(winner) {
            victoryParticles.innerHTML = '';
            const colors = winner === 1
                ? ['#ff6b00', '#ffaa00', '#ff4500', '#ffdd00']
                : winner === 2
                    ? ['#0066ff', '#00ccff', '#0099ff', '#00ffff']
                    : ['#ff6b00', '#0066ff', '#ffaa00', '#00ccff'];

            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'v-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '0';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (1.5 + Math.random() * 1) + 's';
                victoryParticles.appendChild(particle);
            }
        }

        // Hide victory overlay
        function hideVictory() {
            victoryOverlay.classList.remove('active');
        }

        // Update scores display
        function updateScores() {
            score1El.textContent = scores[1];
            score2El.textContent = scores[2];
        }

        // Reset scores
        function resetScores() {
            scores = { 1: 0, 2: 0 };
            updateScores();
        }

        function updateModeUI() {
            aiSwitch.classList.toggle('active', aiEnabled);
            aiToggle.setAttribute('aria-checked', aiEnabled);
            aiStatus.style.display = aiEnabled ? 'inline-flex' : 'none';
            modeNote.textContent = aiEnabled
                ? "Mode IA activÃ© : le guerrier bleu est guidÃ© par l'esprit digital."
                : 'Mode duel humain actif.';
        }

        function setAiMode(enabled) {
            aiEnabled = enabled;
            updateModeUI();
            initBoard();
        }

        // Event listeners
        aiToggle.addEventListener('click', () => setAiMode(!aiEnabled));
        aiToggle.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                setAiMode(!aiEnabled);
            }
        });

        restartBtn.addEventListener('click', () => {
            initBoard();
        });

        resetScoreBtn.addEventListener('click', () => {
            resetScores();
            initBoard();
        });

        playAgainBtn.addEventListener('click', () => {
            hideVictory();
            initBoard();
        });

        // Initialize game
        updateModeUI();
        createBackgroundParticles();
        initBoard();
    </script>
